<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كودي ينجم | روابطي الاجتماعية</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6a11cb;
      --secondary: #2575fc;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --text: #e6e6e6;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to right, var(--dark), #16213e);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      line-height: 1.8;
    }
    
    .header {
      margin-bottom: 30px;
      width: 100%;
    }
    
    .title {
      font-size: 2.2rem;
      margin-bottom: 10px;
      background: linear-gradient(to right, #ff8a00, #da1b60);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }
    
    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 5px;
    }
    
    .welcome {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 20px;
    }
    
    .links {
      width: 100%;
      max-width: 500px;
    }
    
    .link {
      display: block;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 18px;
      margin-bottom: 15px;
      border-radius: 15px;
      text-decoration: none;
      color: var(--text);
      transition: all 0.3s ease;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .link:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-3px);
    }
    
    .link::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(to bottom, var(--primary), var(--secondary));
    }
    
    .link-title {
      font-weight: 700;
      font-size: 1.2rem;
      display: block;
      margin-bottom: 5px;
    }
    
    .link-desc {
      font-size: 0.85rem;
      opacity: 0.7;
      display: block;
    }
    
    .divider {
      margin: 25px 0;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      width: 80%;
      max-width: 300px;
    }
    
    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      opacity: 0.6;
    }
    
    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .link {
      animation: fadeIn 0.5s ease forwards;
    }
    
    .link:nth-child(1) { animation-delay: 0.1s; }
    .link:nth-child(2) { animation-delay: 0.2s; }
    .link:nth-child(3) { animation-delay: 0.3s; }
    .link:nth-child(4) { animation-delay: 0.3s; }
    
    /* Responsive */
    @media (max-width: 600px) {
      .title {
        font-size: 1.8rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">كودي ينجم</h1>
      <p class="subtitle">كل الروابط الي محتاجها تحت</p>
      <p class="welcome">نورت</p>
    </div>
    
    <div class="links">
      <a href="https://discord.gg/arha" class="link" target="_blank">
        <span class="link-title">سيرفر الديسكورد</span>
        <span class="link-desc">انضم إلى مجتمعنا</span>
      </a>
      
      <a href="https://www.roblox.com/games/14000798392/unnamed" class="link" target="_blank">
        <span class="link-title">ماب التبرع</span>
        <span class="link-desc">ادعم اللعبة بالتبرع</span>
      </a>
      
      <a href="https://www.roblox.com/communities/16982855/Arabs-Hangout#!/about" class="link" target="_blank">
        <span class="link-title">جروب روبلوكس</span>
        <span class="link-desc">Arabs Hangout</span>
      </a>
      
      <a href="https://www.tiktok.com/@c00dy_" class="link" target="_blank">
        <span class="link-title">حساب التيك توك</span>
        <span class="link-desc">@c00dy_</span>
      </a>
    </div>
    
    <div class="divider"></div>
    
    <footer>
      © 2025 كودي ينجم. جميع الحقوق محفوظة
    </footer>
  </div>
</body>
</html>
